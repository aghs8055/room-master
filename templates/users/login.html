{% extends 'base.html' %}

{% block title %}{{ block.super }} | Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="container mb-3">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form id="login-form" method="post" action="{% url 'users:login' %}">
                                {% csrf_token %}
                                <div class="mb-2">
                                    <label for="id_username">Username</label>
                                    <input type="text" name="username" class="form-control mt-2"
                                           id="id_username" required>
                                </div>
                                <div class="mb-2">
                                    <label for="id_password">Password</label>
                                    <input type="password" name="password" class="form-control mt-2"
                                           id="id_password" required>
                                </div>
                                <div class="mb-4 is-invalid">
                                    <p id="id_credentials" {% if credentials %}class="is-invalid"{% endif %}></p>
                                    <span class="invalid-feedback">{{ credentials }}</span>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
